{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<form action="{% url 'administration' %}" method="POST" class="form-signin">{%csrf_token %}
    <div class="animate__animated animate__fadeOut animate__delay-3s">
        {% include 'partials/_messages.html' %}
    </div>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px;">

        <div class="col-12 col-lg-2 md-pb">
            <div class="image-wrapper">
                <a href="{% url 'index' %}"><img src="{% static '/images/Senac_Logo.png' %}" alt=""></a>
            </div>
        </div>

        <span class="iconify" data-icon="healthicons:ui-user-profile-negative"
            style="color: #1b539b; border-radius: 50%;" data-width="100" data-height="100"></span>
        <h5 class="mb-2 font-weight-normal">Administrador</h5>


        <div class="col-lg-2">
            <label for="inputUser" class="sr-only">Usuário</label>
            <input type="text" id="inputUser" name="username" placeholder="Nome de Usuário" class="form-control" required autofocus>
        </div>

        <div class="col-lg-2">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" name="password" placeholder="Senha" class="form-control" required autofocus>
        </div>
        <button class="btn btn-outline-primary" type="submit">Login</button>
    </div>
</form>
{% endblock %}
